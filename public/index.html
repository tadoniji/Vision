<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision - Prototype</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-color: #1e293b;
            --text-color: #e2e8f0;
            --accent-color: #38bdf8;
            --accent-hover: #0ea5e9;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
        }
        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #334155;
            background-color: var(--card-color);
            color: white;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background-color: var(--accent-color);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background-color: var(--accent-hover); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Search Results Grid */
        #search-results-area {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .search-card {
            background-color: var(--card-color);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            border: 2px solid transparent;
        }
        .search-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }
        .search-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .search-card-title {
            padding: 10px;
            font-size: 0.9em;
            text-align: center;
            font-weight: bold;
        }

        /* Episode List Grid */
        #episodes-area {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .episode-card {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .episode-header {
            font-size: 0.9em;
            color: #94a3b8;
            font-weight: bold;
            text-transform: uppercase;
        }
        .episode-title {
            font-size: 1.2em;
            font-weight: bold;
        }
        .provider-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: auto;
        }
        .provider-tag {
            background-color: #334155;
            color: #cbd5e1;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            text-decoration: none;
            transition: 0.2s;
        }
        .provider-tag:hover {
            background-color: var(--accent-color);
            color: #000;
        }
        .loading { text-align: center; color: var(--accent-color); margin-top: 20px; display: none;}
        
        .debug-info {
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
            background: #1e293b;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85em;
            color: #4ade80;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Vision <span style="font-size:0.5em; color:var(--accent-color)">Prototype v1.1</span></h1>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Rechercher un anime (ex: piece one, naruto)..." value="piece one">
        <button id="searchBtn" onclick="performSearch()">Rechercher</button>
    </div>

    <div id="debugInfo" class="debug-info"></div>
    <div id="loading" class="loading">Chargement...</div>
    
    <!-- Zone de résultats de recherche -->
    <h3 id="searchTitle" style="display:none; width:100%; max-width:1000px;">Résultats</h3>
    <div id="search-results-area"></div>

    <!-- Zone des épisodes -->
    <h3 id="episodesTitle" style="display:none; width:100%; max-width:1000px;">Épisodes</h3>
    <div id="episodes-area"></div>

    <script>
        // Trigger search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        async function performSearch() {
            const query = document.getElementById('searchInput').value;
            const btn = document.getElementById('searchBtn');
            const loading = document.getElementById('loading');
            const searchResultsArea = document.getElementById('search-results-area');
            const episodesArea = document.getElementById('episodes-area');
            const debugInfo = document.getElementById('debugInfo');
            const searchTitle = document.getElementById('searchTitle');
            const episodesTitle = document.getElementById('episodesTitle');

            if(!query) return alert("Veuillez entrer une recherche");

            // Reset UI
            searchResultsArea.innerHTML = '';
            episodesArea.innerHTML = '';
            debugInfo.style.display = 'none';
            searchTitle.style.display = 'none';
            episodesTitle.style.display = 'none';
            btn.disabled = true;
            loading.style.display = 'block';
            loading.innerText = "Recherche en cours...";

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                const data = await response.json();

                if (data.error) {
                    alert('Erreur: ' + data.error);
                    return;
                }

                if (data.results.length === 0) {
                    debugInfo.innerText = `Aucun résultat trouvé pour "${query}".`;
                    debugInfo.style.display = 'block';
                } else {
                    searchTitle.style.display = 'block';
                    data.results.forEach(anime => {
                        const card = document.createElement('div');
                        card.className = 'search-card';
                        card.onclick = () => loadEpisodes(anime.slug, anime.title, anime.provider);
                        
                        card.innerHTML = `
                            <div style="position:relative;">
                                <img src="${anime.image}" alt="${anime.title}">
                                <div class="provider-tag" style="position:absolute; top:5px; right:5px; background:rgba(0,0,0,0.8);">${anime.provider}</div>
                            </div>
                            <div class="search-card-title">${anime.title}</div>
                        `;
                        searchResultsArea.appendChild(card);
                    });
                }

            } catch (error) {
                console.error(error);
                alert("Erreur réseau.");
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }

        async function loadEpisodes(slug, title, provider) {
            const loading = document.getElementById('loading');
            const episodesArea = document.getElementById('episodes-area');
            const episodesTitle = document.getElementById('episodesTitle');
            const debugInfo = document.getElementById('debugInfo');

            episodesArea.innerHTML = '';
            episodesTitle.style.display = 'none';
            loading.style.display = 'block';
            loading.innerText = `[${provider}] Analyse du catalogue pour : ${title}...`;

            try {
                const safeSlug = encodeURIComponent(slug);
                const response = await fetch(`/api/anime/${provider}/${safeSlug}`);
                const data = await response.json();

                if (data.error) {
                    alert('Erreur: ' + data.error);
                    return;
                }

                debugInfo.innerText = `Chargé: ${title} (${data.count} épisodes)`;
                debugInfo.style.display = 'block';
                episodesTitle.style.display = 'block';

                data.results.forEach(ep => {
                    const card = document.createElement('div');
                    card.className = 'episode-card';
                    
                    let providersHtml = ep.providers.map(p => 
                        `<a href="${p.url}" target="_blank" class="provider-tag">${p.name}</a>`
                    ).join('');

                    card.innerHTML = `
                        <div class="episode-header">${ep.type} - ${ep.season}</div>
                        <div class="episode-title">Épisode ${ep.episode}</div>
                        <div class="provider-list">${providersHtml}</div>
                    `;
                    episodesArea.appendChild(card);
                });

                // Scroll to episodes
                episodesTitle.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error(error);
                alert("Erreur lors du chargement des épisodes.");
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
